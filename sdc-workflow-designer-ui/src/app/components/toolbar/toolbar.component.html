<div class="toolbar">
    <div class="row">
        <button *ngFor="let nodeType of nodeTypes" type="button" [attr.nodeType]="nodeType"
            class="btn btn-secondary item ui-draggable">
            <div class="{{nodeType}}">
            </div>
            <span>{{getNameByType(nodeType)}}</span>
        </button>
    </div>
</div>
